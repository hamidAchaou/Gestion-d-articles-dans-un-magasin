<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="sec-form">
            <h2>Gestion d'articles dans un magasin de vente de produits cosmétiques</h2>
            <form id="formPro">
                <label>Nom :<input type="text" id="Nom" placeholder="Name" class="tostyle"></label>
                <p id="resultNane"></p>
                <label>Marque :<input type="text" id="Marque" placeholder="Marque" class="tostyle"></label>
                <p id="resultMarque"></p>
                <label>Prix :<input type="number" id="Prix" placeholder="Price" class="tostyle"></label>
                <p id="resultPrix"></p>
                <label>date de production :<input type="date" id="datePro"></label>
                <p id="resultdate"></p>
                <div>
                    <label class="labeltype">Types :</label>
                    <select name="typ" id="typ">
                        <option></option>
                        <option>hygiène et toilette</option>
                        <option>soins estdétiques</option>
                        <option>produits solaires</option>
                        <option> beauté des mains et des pieds</option>
                        <option>produits de maquillage</option>
                        <option>entretien capillaires,</option>
                        <option>parfums</option>
                    </select>
                </div>
                <p id="resulttyp"></p>
                <div id="promotion">
                    <label class="labeltype">Promotion</label>
                    <label>
                        <input type="radio" value="Oui" name="promotion"> Oui
                    </label>
                    <label>
                        <input type="radio" value="Non" name="promotion"> Non
                    </label>
                    <p id="resProm"></p>
                    <h5 id="res"></h5>
                    <input type="submit" value="Ajouter" id="ajouter">
                    
            </form>
        </section>

        <section id="sec-tabl">
            <table class="table">
                <thead>
                    <tr>
                        <td>Nom</td>
                        <td>Marque</td>
                        <td>Prix</td>
                        <td>date de production</td>
                        <td>type</td>
                        <td>promotion</td>
                        <td>modifier</td>
                        <td>suppreme</td>
                    </tr>
                </thead>
                <tbody id="toBody">
                </tbody>
            </table>
        </section>
    </main>
<!-- MODALE -->
<div id="mod" class="modal">
    <div class="modal-content"> 
        <span onclick="document.getElementById('mod').style.display='none'" class="close"
            title="Close Modal">&#10005;</span>
        <h1>Delete product</h1>
        <p>Are you sure you want to delete this product ?</p> <button type="button"
            onclick="cancel()" class="cancelbtn">Cancel</button> <button
            type="button" id="realDelete" onclick="deleteRealData()" class="deletebtn">Delete</button>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
